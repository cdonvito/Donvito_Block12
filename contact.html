<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Personal Website</title>
    <!-- Adding link to 'Hello World' js code for console logging -->
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <header>
      <!-- Adding in Navigation Header. The same as the landing page -->
      <h1>Craig Donvito</h1>
      <section id="Navigation_Bar">
        <a id="Home_Page" class="Navigation" href="index.html">Home</a>
        <a id="Portfolio_Page" class="Navigation" href="portfolio.html"
          >Portfolio</a
        >
        <a id="About_Page" class="Navigation" href="about.html">About</a>
        <a id="Contact_Page" class="Navigation" href="contact.html">Contact</a>
      </section>
    </header>

    <section id="Contact_Body">
      <h2 id="Contact_Me">Contact Me:</h2>

      <form action="success.html" id="form">
        <label for="name">Name:</label><br />
        <input
          name="name"
          type="text"
          style="width: 600px; height: 30px; font-size: 30px"
        /><br />

        <br /><label for="email">Email:</label><br />
        <input
          name="email"
          type="email"
          style="width: 600px; height: 30px; font-size: 30px"
        /><br />

        <br /><label for="message">Message:</label><br />
        <textarea
          name="message"
          type="text"
          style="width: 600px; height: 10vh; font-size: 30px"
        >
        </textarea>
        <br />

        <br /><input
          class="submit_btn"
          type="submit"
          style="width: 150px; height: 70px; font-size: 30px"
        /><br />
      </form>
    </section>

    <footer>
      <section id="Footer_Links">
        <a id="Social_Link" href="https://www.facebook.com/craigdonvito"
          ><img class="facebook" src="Images/facebook.webp" alt="facebook"
        /></a>
        <a
          id="Social_Link"
          href="https://www.linkedin.com/in/craig-donvito-aa098011a/"
          ><img class="linkedin" src="Images/linkedin.png" alt="linkedin"
        /></a>
        <a id="Social_Link" href="https://github.com/cdonvito"
          ><img class="github" src="Images/GitHub-Logo.png" alt="github"
        /></a>
      </section>
    </footer>
  </body>
</html>
